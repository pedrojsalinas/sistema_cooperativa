<form #socio="ngForm"  >
  <fieldset>
    <div class="form-group">
      <label for="exampleInputNom">Nombre</label>
      <input class="form-control" id="exampleInputNom" [(ngModel)]="nombre" name="nombre" placeholder="Ingrese un nombre" type="text">
    </div>
    <div class="form-group">
      <label for="exampleInputApellido">Apellido</label>
      <input class="form-control" id="exampleInputApellido" name="apellido" [(ngModel)]="apellido"  placeholder="Apellido" type="text">
    </div>
    <button (click)="updateSocio(socio.value)"  class="btn btn-primary">Actualizar</button>
    <button (click)="elimininarSocio()" class="btn btn-danger">Eliminar</button>
  </fieldset>
</form>
